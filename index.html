<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .scanner-container {
      position: relative;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      background: black;
      min-height: 320px;
    }
    #video {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    canvas { display: none; }
    .controls { text-align: center; margin: 15px 0; }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .active { background: #667eea; color: #fff; }
    .inactive { background: #ccc; }
    .status { text-align: center; padding: 8px; margin: 10px 0; border-radius: 8px; }
    .result { background: #f0f0ff; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± Scanner</h1>

    <!-- Scanner type selection -->
    <div class="controls">
      <button id="qrModeBtn" class="active">QR Scanner</button>
      <button id="barcodeModeBtn" class="inactive">Barcode Scanner</button>
    </div>

    <!-- Scanner view -->
    <div class="scanner-container">
      <video id="video" playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <!-- Start/Stop controls -->
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="status" class="status">Select scanner type and click Start</div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const qrModeBtn = document.getElementById('qrModeBtn');
    const barcodeModeBtn = document.getElementById('barcodeModeBtn');

    let stream = null;
    let scanning = false;
    let mode = 'qr'; // default
    let lastCode = '';
    let lastTime = 0;
    let quaggaInitialized = false;

    qrModeBtn.onclick = () => switchMode('qr');
    barcodeModeBtn.onclick = () => switchMode('barcode');
    startBtn.onclick = startScanning;
    stopBtn.onclick = stopScanning;

    function switchMode(newMode) {
      mode = newMode;
      qrModeBtn.classList.toggle('active', newMode === 'qr');
      qrModeBtn.classList.toggle('inactive', newMode !== 'qr');
      barcodeModeBtn.classList.toggle('active', newMode === 'barcode');
      barcodeModeBtn.classList.toggle('inactive', newMode !== 'barcode');
      setStatus(`Mode: ${mode.toUpperCase()}`, 'info');
    }

    async function startScanning() {
      try {
        setStatus('Starting camera...', 'info');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();

        scanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        setStatus(`Scanning for ${mode.toUpperCase()}...`, 'success');

        if (mode === 'qr') scanQR();
        else startBarcodeScanner();

      } catch (err) {
        setStatus('Camera error: ' + err.message, 'error');
      }
    }

    function stopScanning() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      if (quaggaInitialized) {
        Quagga.stop();
        quaggaInitialized = false;
      }
      video.srcObject = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      setStatus('Stopped', 'info');
    }

    function scanQR() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code && code.data) handleScan(code.data, 'QR Code');
      }
      requestAnimationFrame(scanQR);
    }

    function startBarcodeScanner() {
      Quagga.init({
        inputStream: { name: "Live", type: "LiveStream", target: video },
        decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader", "upc_e_reader"] }
      }, function(err) {
        if (err) { console.log(err); return; }
        Quagga.start();
        quaggaInitialized = true;
      });

      Quagga.onDetected(function(data) {
        if (data && data.codeResult && data.codeResult.code) {
          handleScan(data.codeResult.code, data.codeResult.format || 'Barcode');
        }
      });
    }

    function handleScan(code, type) {
      const now = Date.now();
      if (code === lastCode && (now - lastTime) < 3000) return;
      lastCode = code;
      lastTime = now;
      setStatus(`${type} detected!`, 'success');
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<b>${type}</b><br>${escapeHtml(code)}`;
    }

    function setStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.style.background = type === 'error' ? '#ff6b6b' : (type === 'success' ? '#00ff88' : '#74b9ff');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
