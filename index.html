<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scanner-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .scan-region::before,
        .scan-region::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff88;
        }

        .scan-region::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 15px;
        }

        .scan-region::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.success {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .status.info {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .result {
            background: #f8f9ff;
            border: 2px solid #e0e6ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            word-wrap: break-word;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: white;
            border: 1px solid #e0e6ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .history-content {
            flex: 1;
            margin-right: 15px;
        }

        .history-type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .history-text {
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #666;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            font-size: 12px;
            padding: 8px 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #video {
                height: 300px;
            }

            .scan-region {
                width: 200px;
                height: 200px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR & Barcode Scanner</h1>
        
        <div class="scanner-container">
            <video id="video" autoplay muted playsinline></video>
            <div class="scanner-overlay">
                <div class="scan-region"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
            <button id="switchBtn" disabled>Switch Camera</button>
            <button id="clearResultBtn" style="display: none;">Clear Result</button>
        </div>

        <div id="status" class="status info">Click "Start Camera" to begin scanning</div>

        <div id="result" class="result" style="display: none;">
            <h3>Scan Result:</h3>
            <div id="resultContent" class="result-content"></div>
        </div>

        <div class="history">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">Scan History</h3>
                <button id="clearHistoryBtn" class="clear-btn" onclick="scanner.clearHistory()">Clear All</button>
            </div>
            <div id="historyContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>

    <script>
        class Scanner {
            constructor() {
                this.video = document.getElementById('video');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.switchBtn = document.getElementById('switchBtn');
                this.clearResultBtn = document.getElementById('clearResultBtn');
                this.status = document.getElementById('status');
                this.result = document.getElementById('result');
                this.resultContent = document.getElementById('resultContent');
                this.historyContainer = document.getElementById('historyContainer');
                
                this.stream = null;
                this.qrScanner = null;
                this.barcodeScanner = null;
                this.currentCamera = 'environment';
                this.cameras = [];
                this.scanHistory = this.loadHistory();
                
                this.initializeEventListeners();
                this.updateHistoryDisplay();
            }

            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.switchBtn.addEventListener('click', () => this.switchCamera());
                this.clearResultBtn.addEventListener('click', () => this.clearResult());
            }

            async startScanning() {
                try {
                    this.setStatus('Starting camera...', 'info');
                    
                    // Get available cameras
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.cameras = devices.filter(device => device.kind === 'videoinput');
                    
                    // Request camera permission and start stream
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    
                    // Wait for video to load
                    await new Promise(resolve => {
                        this.video.onloadedmetadata = resolve;
                    });
                    
                    // Start QR scanning
                    this.startQRScanning();
                    
                    // Start barcode scanning
                    this.startBarcodeScanning();
                    
                    this.setStatus('Camera active - Point at QR code or barcode', 'success');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.switchBtn.disabled = this.cameras.length <= 1;
                    
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.setStatus('Failed to start camera. Please check permissions.', 'error');
                }
            }

            startQRScanning() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                this.qrInterval = setInterval(() => {
                    if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                        canvas.width = this.video.videoWidth;
                        canvas.height = this.video.videoHeight;
                        ctx.drawImage(this.video, 0, 0);
                        
                        try {
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts: "dontInvert",
                            });
                            
                            if (code) {
                                this.onScanSuccess(code.data, 'QR Code');
                            }
                        } catch (error) {
                            // Handle canvas errors silently
                            console.log('QR scan error:', error);
                        }
                    }
                }, 100);
            }

            startBarcodeScanning() {
                const config = {
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: this.video,
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: this.currentCamera
                        }
                    },
                    locator: {
                        patchSize: "medium",
                        halfSample: true
                    },
                    numOfWorkers: 2,
                    frequency: 10,
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "upc_reader",
                            "upc_e_reader",
                            "i2of5_reader",
                            "2of5_reader",
                            "code_93_reader"
                        ]
                    },
                    locate: true
                };

                Quagga.init(config, (err) => {
                    if (err) {
                        console.log('Barcode scanner init error:', err);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected((data) => {
                    const code = data.codeResult.code;
                    const format = data.codeResult.format;
                    this.onScanSuccess(code, 'Barcode (' + format + ')');
                });
            }

            async switchCamera() {
                if (this.cameras.length <= 1) return;
                
                this.currentCamera = this.currentCamera === 'environment' ? 'user' : 'environment';
                
                // Stop current scanning
                this.stopScanning();
                
                // Small delay before restarting
                setTimeout(() => {
                    this.startScanning();
                }, 500);
            }

            stopScanning() {
                // Stop video stream
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                // Stop QR scanning
                if (this.qrInterval) {
                    clearInterval(this.qrInterval);
                    this.qrInterval = null;
                }
                
                // Stop barcode scanning
                if (typeof Quagga !== 'undefined') {
                    Quagga.stop();
                }
                
                this.video.srcObject = null;
                
                this.setStatus('Camera stopped', 'info');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.switchBtn.disabled = true;
            }

            onScanSuccess(data, type) {
                // Avoid duplicate scans
                const lastScan = this.scanHistory[0];
                if (lastScan && lastScan.data === data && Date.now() - lastScan.timestamp < 2000) {
                    return;
                }

                this.setStatus(`${type} detected!`, 'success');
                this.showResult(data, type);
                this.addToHistory(data, type);
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                // Play beep sound
                this.playBeep();
            }

            showResult(data, type) {
                this.resultContent.textContent = data;
                this.result.style.display = 'block';
                this.clearResultBtn.style.display = 'inline-block';
                
                // Check if it's a URL and make it clickable
                if (this.isUrl(data)) {
                    this.resultContent.innerHTML = `<a href="${data}" target="_blank" style="color: #667eea; text-decoration: underline;">${data}</a>`;
                }
            }

            clearResult() {
                this.result.style.display = 'none';
                this.clearResultBtn.style.display = 'none';
                this.setStatus('Result cleared - Continue scanning', 'info');
            }

            isUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            addToHistory(data, type) {
                const historyItem = {
                    data: data,
                    type: type,
                    timestamp: Date.now()
                };
                
                this.scanHistory.unshift(historyItem);
                
                // Keep only last 10 items
                if (this.scanHistory.length > 10) {
                    this.scanHistory = this.scanHistory.slice(0, 10);
                }
                
                this.saveHistory();
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                this.historyContainer.innerHTML = '';
                
                if (this.scanHistory.length === 0) {
                    this.historyContainer.innerHTML = '<p style="text-align: center; color: #666;">No scans yet</p>';
                    return;
                }
                
                this.scanHistory.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    
                    const date = new Date(item.timestamp).toLocaleString();
                    
                    div.innerHTML = `
                        <div class="history-content">
                            <div class="history-type">${item.type}</div>
                            <div class="history-text">${item.data.substring(0, 50)}${item.data.length > 50 ? '...' : ''}</div>
                            <div style="font-size: 11px; color: #999; margin-top: 5px;">${date}</div>
                        </div>
                        <button class="clear-btn" onclick="scanner.removeFromHistory(${index})">Ã—</button>
                    `;
                    
                    this.historyContainer.appendChild(div);
                });
            }

            removeFromHistory(index) {
                this.scanHistory.splice(index, 1);
                this.saveHistory();
                this.updateHistoryDisplay();
            }

            clearHistory() {
                this.scanHistory = [];
                this.saveHistory();
                this.updateHistoryDisplay();
            }

            saveHistory() {
                // Store in memory only (no localStorage in Claude artifacts)
                // In a real implementation, you might use localStorage:
                // localStorage.setItem('scanHistory', JSON.stringify(this.scanHistory));
            }

            loadHistory() {
                // Load from memory only
                // In a real implementation, you might use localStorage:
                // return JSON.parse(localStorage.getItem('scanHistory') || '[]');
                return [];
            }

            setStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            playBeep() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        // Initialize scanner when page loads
        let scanner;
        window.addEventListener('load', () => {
            scanner = new Scanner();
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && scanner) {
                scanner.stopScanning();
            }
        });
    </script>
</body>
</html>
