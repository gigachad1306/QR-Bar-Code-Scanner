<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .scanner-container {
      position: relative;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      background: black;
      min-height: 320px;
    }
    #video { width: 100%; height: 320px; object-fit: cover; }
    canvas { display: none; }
    .controls { text-align: center; margin: 15px 0; }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .active { background: #667eea; color: #fff; }
    .inactive { background: #ccc; }
    .status { text-align: center; padding: 8px; margin: 10px 0; border-radius: 8px; }
    .result { background: #f0f0ff; padding: 15px; border-radius: 10px; }
    .history-section { margin-top: 20px; }
    .history-header { display: flex; justify-content: space-between; align-items: center; }
    .history-list { margin-top: 10px; }
    .history-item {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn { background: #ff6b6b; color: #fff; font-size: 14px; padding: 4px 8px; border-radius: 5px; cursor: pointer; }
    .clear-btn { background: #ff6b6b; color: #fff; font-size: 14px; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .reset-btn { background: #333; color: #fff; padding: 8px 14px; border-radius: 6px; cursor: pointer; margin-top: 10px; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± Scanner</h1>

    <!-- Mode selection -->
    <div class="controls">
      <button id="qrModeBtn" class="active">QR Scanner</button>
      <button id="barcodeModeBtn" class="inactive">Barcode Scanner</button>
    </div>

    <!-- Scanner view -->
    <div class="scanner-container">
      <video id="video" playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <!-- Start/Stop -->
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="status" class="status">Select scanner type and click Start</div>
    <div id="result" class="result" style="display:none;"></div>

    <!-- QR History -->
    <div class="history-section">
      <div class="history-header">
        <h3>QR History</h3>
        <button class="clear-btn" onclick="clearHistory('qr')">Clear All</button>
      </div>
      <div id="qrHistory" class="history-list"></div>
    </div>

    <!-- Barcode History -->
    <div class="history-section">
      <div class="history-header">
        <h3>Barcode History</h3>
        <button class="clear-btn" onclick="clearHistory('barcode')">Clear All</button>
      </div>
      <div id="barcodeHistory" class="history-list"></div>
    </div>

    <!-- Reset all -->
    <button class="reset-btn" onclick="resetAll()">Reset All Histories</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const qrModeBtn = document.getElementById('qrModeBtn');
    const barcodeModeBtn = document.getElementById('barcodeModeBtn');
    const qrHistoryEl = document.getElementById('qrHistory');
    const barcodeHistoryEl = document.getElementById('barcodeHistory');

    let stream = null;
    let scanning = false;
    let mode = 'qr';
    let lastCode = '';
    let lastTime = 0;
    let quaggaInitialized = false;
    let qrHistory = [];
    let barcodeHistory = [];

    qrModeBtn.onclick = () => switchMode('qr');
    barcodeModeBtn.onclick = () => switchMode('barcode');
    startBtn.onclick = startScanning;
    stopBtn.onclick = stopScanning;

    function switchMode(newMode) {
      mode = newMode;
      qrModeBtn.classList.toggle('active', newMode === 'qr');
      qrModeBtn.classList.toggle('inactive', newMode !== 'qr');
      barcodeModeBtn.classList.toggle('active', newMode === 'barcode');
      barcodeModeBtn.classList.toggle('inactive', newMode !== 'barcode');
      setStatus(`Mode: ${mode.toUpperCase()}`, 'info');
    }

    async function startScanning() {
      try {
        setStatus('Starting camera...', 'info');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();

        scanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        setStatus(`Scanning for ${mode.toUpperCase()}...`, 'success');

        if (mode === 'qr') scanQR();
        else startBarcodeScanner();
      } catch (err) {
        setStatus('Camera error: ' + err.message, 'error');
      }
    }

    function stopScanning() {
      scanning = false;
      if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
      if (quaggaInitialized) { Quagga.stop(); quaggaInitialized = false; }
      video.srcObject = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      setStatus('Stopped', 'info');
    }

    function scanQR() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code && code.data) handleScan(code.data, 'QR Code');
      }
      requestAnimationFrame(scanQR);
    }

    function startBarcodeScanner() {
      Quagga.init({
        inputStream: { name: "Live", type: "LiveStream", target: video },
        decoder: { readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader","upc_e_reader"] }
      }, function(err) {
        if (err) { console.log(err); return; }
        Quagga.start(); quaggaInitialized = true;
      });
      Quagga.onDetected(function(data) {
        if (data && data.codeResult && data.codeResult.code) {
          handleScan(data.codeResult.code, data.codeResult.format || 'Barcode');
        }
      });
    }

    function handleScan(code, type) {
      const now = Date.now();
      if (code === lastCode && (now - lastTime) < 3000) return;
      lastCode = code; lastTime = now;

      setStatus(`${type} detected!`, 'success');
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<b>${type}</b><br>${escapeHtml(code)}`;

      if (mode === 'qr') {
        qrHistory.unshift({ code, time: new Date().toLocaleString() });
        updateHistory('qr');
      } else {
        barcodeHistory.unshift({ code, time: new Date().toLocaleString() });
        updateHistory('barcode');
      }
    }

    function updateHistory(type) {
      let targetEl = (type === 'qr') ? qrHistoryEl : barcodeHistoryEl;
      let historyArr = (type === 'qr') ? qrHistory : barcodeHistory;

      if (historyArr.length === 0) {
        targetEl.innerHTML = `<p style="color:#999;">No scans yet</p>`;
        return;
      }

      targetEl.innerHTML = historyArr.map((item, i) =>
        `<div class="history-item">
          <div>
            <div><b>${escapeHtml(item.code)}</b></div>
            <div style="font-size:12px;color:#666;">${item.time}</div>
          </div>
          <button class="delete-btn" onclick="removeHistory('${type}', ${i})">Ã—</button>
        </div>`
      ).join('');
    }

    function removeHistory(type, index) {
      if (type === 'qr') qrHistory.splice(index, 1);
      else barcodeHistory.splice(index, 1);
      updateHistory(type);
    }

    function clearHistory(type) {
      if (type === 'qr') qrHistory = [];
      else barcodeHistory = [];
      updateHistory(type);
    }

    function resetAll() {
      qrHistory = [];
      barcodeHistory = [];
      updateHistory('qr');
      updateHistory('barcode');
      resultEl.style.display = 'none';
      setStatus("All histories reset", 'info');
    }

    function setStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.style.background = type === 'error' ? '#ff6b6b' : (type === 'success' ? '#00ff88' : '#74b9ff');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Init history placeholders
    updateHistory('qr');
    updateHistory('barcode');
  </script>
</body>
</html>
